{% extends "flextool3/base.html" %}
{% load static %}
{% load django_vite %}

{% block title %} Projects {% endblock %}

{% block head %}
    {% vite_hmr_client %}
{% endblock %}

{% block content %}
    <div id="index-app">
        <n-message-provider>
            <index-app
                index-url="{% url 'flextool3:index' %}"
                projects-url="{% url 'flextool3:projects' %}"
                logout-url="{% url 'flextool3:logout' %}"
                logo-url="{% static 'flextool3/menu-logo.png' %}"
            ></index-app>
        </n-message-provider>
    </div>
    {% vite_asset "src/index.js" %}
{% endblock %}
