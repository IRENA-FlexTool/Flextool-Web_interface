{% extends "flextool3/edit_base.html" %}
{% load static %}

{% block content %}
    <div class="app-box" id="entities-app">
        <n-dialog-provider>
            <n-message-provider>
                <entities-app
                        index-url="{% url 'flextool3:index' %}"
                        project-url="{% url 'flextool3:detail' project.id %}"
                        project-name="{{ project.name }}"
                        :project-id="{{ project.id }}"
                        edit-url="{% url 'flextool3:edit' project.id %}"
                        :class-id="{{ entity_class.id }}"
                        class-name="{{ entity_class.name }}"
                        :class-type="{{ entity_class.type_id }}"
                        class-description="{{ entity_class.description}}"
                        model-url="{% url 'flextool3:model' %}"
                ></entities-app>
            </n-message-provider>
        </n-dialog-provider>
    </div>
    <script src="{% static 'flextool3/apps/js/chunk-vendors.js' %}"></script>
    <script src="{% static 'flextool3/apps/js/entities.js' %}"></script>
{% endblock %}
