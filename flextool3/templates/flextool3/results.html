{% extends "flextool3/base.html" %}
{% load static %}
{% load django_vite %}

{% block title %} Results - Flextool 3{% endblock %}

{% block head %}
    {% vite_hmr_client %}
{% endblock %}

{% block content %}
    <div id="results-app">
        <n-message-provider>
            <results-app
                index-url="{% url 'flextool3:index' %}"
                edit-url="{% url 'flextool3:edit' project.id %}"
                project-url="{% url 'flextool3:detail' project.id %}"
                project-name="{{ project.name }}"
                :project-id="{{ project.id }}"
                run-url="{% url 'flextool3:run' project.id %}"
                results-url="{% url 'flextool3:view' project.id %}"
                analysis-url="{% url 'flextool3:analysis' %}"
                summary-url="{% url 'flextool3:summary' %}"
                logout-url="{% url 'flextool3:logout' %}"
                logo-url="{% static 'flextool3/menu-logo.png' %}"
            ></results-app>
        </n-message-provider>
    </div>
    {% vite_asset "src/results.js" %}
{% endblock %}
