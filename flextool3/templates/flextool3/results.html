{% extends "flextool3/base.html" %}
{% load static %}

{% block title %} Results - Flextool 3{% endblock %}

{% block top-bar %}
    <li><a href="{% url 'flextool3:index' %}">Projects</a></li>
    <li><a href="{% url 'flextool3:detail' project.id %}">Project details</a></li>
    <li><a href="{% url 'flextool3:edit' project.id %}">Model editor</a></li>
    <li><a href="{% url 'flextool3:solve' project.id %}">Solve</a></li>
    <li><p>Results</p></li>
{% endblock %}

{% block content %}
    <div class="app-box" id="results-app">
        <results-app
            index-url="{% url 'flextool3:index' %}"
            project-url="{% url 'flextool3:detail' project.id %}"
            project-name="{{ project.name }}"
            :project-id="{{ project.id }}"
            analysis-url="{% url 'flextool3:analysis' %}"
        ></results-app>
    </div>
    <script src="{% static 'flextool3/apps/js/chunk-vendors.js' %}"></script>
    <script src="{% static 'flextool3/apps/js/results.js' %}"></script>
{% endblock %}
