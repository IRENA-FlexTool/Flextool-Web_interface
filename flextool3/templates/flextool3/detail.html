{% extends "flextool3/base.html" %}
{% load static %}

{% block title %} Project details {% endblock %}

{% block top-bar %}
    <li><a href="{% url 'flextool3:index' %}">Projects</a></li>
    <li><p>Project details</p></li>
    <li><a href="{% url 'flextool3:edit' project.id %}">Model editor</a></li>
    <li><a href="{% url 'flextool3:run' project.id %}">Run</a></li>
    <li><a href="{% url 'flextool3:view' project.id %}">Results</a></li>
{% endblock %}

{% block content %}
    <div class="app-box" id="detail-app">
        <detail-app
            index-url="{% url 'flextool3:index' %}"
            edit-url="{% url 'flextool3:edit' project.id %}"
            run-url="{% url 'flextool3:run' project.id %}"
            view-url="{% url 'flextool3:view' project.id %}"
            project-name="{{ project.name }}"
        ></detail-app>
    </div>
    <script src="{% static 'flextool3/apps/js/chunk-vendors.js' %}"></script>
    <script src="{% static 'flextool3/apps/js/detail.js' %}"></script>
{% endblock %}
